version: '3'
services:
  prometheus:
    image: "prom/prometheus"
    ports:
     - "9090:9090"
    volumes:
     - ./prometheus.yml:/etc/prometheus/prometheus.yml
     - prometheus_data:/prometheus
  grafana:
    image: "grafana/grafana"
    depends_on:
      - prometheus
    ports:
     - "3000:3000"
    volumes:
    - grafana_data:/var/lib/grafana
  node-exporter:
   image: prom/node-exporter
   ports:
     - '9100:9100'

volumes:
        prometheus_data: {}
        grafana_data: {}