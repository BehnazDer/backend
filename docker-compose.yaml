version: '3'
services:
  prometheus:
    image: "prom/prometheus"
    ports:
     - "9090:9090"
    volumes:
     - ./prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: "grafana/grafana"
    depends_on:
      - prometheus
    ports:
     - "3000:3000"
  node-exporter:
   image: prom/node-exporter
   ports:
     - '9100:9100'